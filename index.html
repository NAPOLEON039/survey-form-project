<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<meta charset="UTF-8" />
	<link href="src/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<header class="d-flex flex-column justify-content-center align-items-center">
		<h1 class="p-2" id="title">Survey form</h1>
		<p class="p-2" id="description">A survey form for all FreeCodeCampers</p>
	</header>
	<form id="survey-form" method="GET" class="d-flex flex-column">
		<div id="name-block" class="form-group row p-2">
			<label class="col-form-label col-sm-2 offset-sm-2" id="name-label" for="name">* Name: </label>
			<input class="form-control col-sm-3" placeholder="Enter your name" type="text" required id="name" />
		</div>

		<div id="email-block" class="form-group row p-2">
			<label class="col-form-label col-sm-2 offset-sm-2" id="email-label" for="email">* Email: </label>
			<input class="form-control col-sm-3" id="email" placeholder="Enter your work email" required type="email" />
		</div>
		
		<div id="number-block" class="form-group row p-2">
			<label class="col-form-label col-sm-2 offset-sm-2" id="number-label" for="number">* Age: </label>
			<input class="form-control col-sm-3" id="number" placeholder="Enter your age" min="1" max="120" type="number" required />
		</div>

		<div id="use-block" class="form-group row p-2">
			<label class="col-form-label col-sm-2 offset-sm-2" id="experience-label" for="dropdown"> How many times have you used FreeCodeCamp? </label>
			<select class="form-control col-sm-3 custom-select" name="experience" id="dropdown">
				<option selected value="first option">Select one from below</option>
				<option value="First time">It was my first time</option>
				<option value="Always">I use it everday</option>
				<option value="Sometimes">I use it often</option>
				<option value="Never">I've never used it!</option>
			</select>
		</div>

		<div id="position-block" class="form-group row p-2">
			<label for="position-radios" class="col-form-label col-sm-2 offset-sm-2">How would you describe yourself as a programmer?</label>
			<div id="position-radios" class="form-control col-sm-4">
				<div class="form-check form-check-inline">
					<input type="radio" name="position" id="beginner" value="beginner">
					<label for="beginner" class="form-check-label">Beginner/Novice</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" name="position" id="intermediate" value="intermediate">
					<label for="intermediate" class="form-check-label">Intermediate</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" name="position" id="expert" value="expert">
					<label for="expert" class="form-check-label">Expert/Senior level</label>
				</div>
			</div>
		</div>

		<div id="experience-block" class="form-group row p-2">
			<label for="experience-checkboxes" class="col-form-label col-sm-2 offset-sm-2"> How was your experience using FreeCodeCamp? </label>
			<div class="form-control col-sm-8" id="experience-checkboxes">
				<div class="form-check form-check-inline">
					<input type="checkbox" name="experience" id="experience-great" value="great" class="form-check-input">
					<label for="experience-great" class="form-check-label">It was a great experience</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="experience" id="experience-friendly" value="friendly" class="form-check-input">
					<label for="experience-friendly" class="form-check-label">Quite newbie-friendly!</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="experience" id="experience-complex" value="complex" class="form-check-input">
					<label for="experience-complex" class="form-check-label">I couldn't understand it</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="checkbox" name="experience" id="experience-worst" value="worst" class="form-check-input">
					<label for="experience-worst" class="form-check-label">I've never had a worse experience</label>
				</div>
			</div>
		</div>

		<div id="comment-block" class="form-group row p-2">
			<label for="comments" class="col-form-label col-sm-2 offset-sm-2"> Any additional comments: </label>
			<textarea name="extra-comments" id="comments" cols="30" rows="5" class="form-control col-sm-3"></textarea>
		</div>

		<div class="row p-2">
			<div class="col-sm-5 offset-sm-3 d-flex flex-row justify-content-center">
				<button class="btn btn-primary" type="submit">Submit Form</button>
			</div>
		</div>
	</form>
	<script src="src/index.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
</body>
</html>
